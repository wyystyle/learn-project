<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test-2</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: red;
		}
		.transition{
			transition:all, 0.5s; 
		}
		.fadeOut{
			opacity: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div class="box transition"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	var css3={
		
		fade:{
			init:function($elem){
			if($elem.is(':hidden')){
				$elem.data('status','hidden')
			}else{
				$elem.data('status','shown')
			}
		},
			show:function($elem){
				if($elem.data('status')=='shown') return;
				$elem.removeClass('fadeOut')
				console.log('show...')
			},
			hide:function($elem){
				if($elem.data('status')=='hidden') return;
				$elem.addClass('fadeOut')
			}
		}
	}
	$elem.on('show shown hide hidden',function(ev){
		if(ev.type=='show'){
			console.log('show...')
		}else if(ev.type=='shown'){
			console.log('shown...')
		}else if(ev.type=='hide'){
			console.log('hide...')
		}else if(ev.type=='hidden'){
			console.log('hidden...')
		}
	})
	css3.fade.init($elem);
	var $elem=$('.box');
	$('button').eq(0).on('click',function(){
		css3.fade.show($elem)
	})
	$('button').eq(1).on('click',function(){
		css3.fade.hide($elem)
	})
</script>
</html>
