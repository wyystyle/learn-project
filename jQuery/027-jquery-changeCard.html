<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027-jquery-changeCard</title>
	<style type="text/css">
		.tab{
			width: 500px;
			height: 700px;
			margin: 0 auto;
		}
		.btn li{
			list-style: none;
			float: left;
			width: 70px;
			height: 30px;
			border: 1px solid #ccc;
		}
		.btn{
			overflow: hidden;
		}
		.content li{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
		.btn li.active{
			background: pink;
		}
		.content li{
			list-style: none;
			display: none;
		}
	</style>
	<script type="text/javascript">
		
	</script>
	<script src="js/jquery-1.12.4.js">
		(function($){		
			$.fn.extend({
				tab:function(){
				var $tab=$('tab');
				$tab.each()

			}

		})


	})(jQuery)
	</script>
	<script>
		$(function(){
			$.tab();
		})
	</script>
</head>
<body>
	<div class="tab">
		<ul class="btn">
			<li class="active">选项1</li>
			<li>选项2</li>
			<li>选项3</li>
			<li>选项4</li>
		</ul>
		<ul class="content">
			<li style="display: block;">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
		</ul>
	</div>
</body>
</html>
