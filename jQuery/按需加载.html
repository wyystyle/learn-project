<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按需加载</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background: pink;
		}
	</style>
</head>
<body>
	<button class="btn">插入</button>
	<div class="box" data-load="data.json"></div>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		var $box=$('.box');
		$('.btn').on('click',function(){
			var url=$box.data('load');
			if(!url) return;
			var isLoad=$box.data('isLoad');
			if(isLoad) return;
			$.getJSON(url,function(data){
				var html='';
				html=data.name;
				$box.html(html);
				$box.data('isLoad',true)
			})
		})
	</script>
</html>
