<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas-Img</title>
	<style>
		#canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var oCanvs=document.getElementById('canvas');
	oCanvs.width=600;
	oCanvs.height=600;

	var ctx=oCanvs.getContext('2d');
	ctx.beginPath();
	
	var img=new Image();
	img.src='images/4.png';
	img.onload=function(){
		ctx.drawImage(img,0,0)

		// ctx.drawImage(img,0,0,500,500)
		// ctx.drawImage(img,0,0,100,100,50,50,200,200)
	}

</script>
</html>
