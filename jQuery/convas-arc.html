<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas-arc</title>
	<style type="text/css">
		#canvas{
			border: 1px solid #ccc;
			/*width: 200px;
			height: 200px;*/
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		你的浏览器不支持，亲更换新版本的浏览器
	</canvas>
</body>
<script type="text/javascript">
	var oCanvs=document.getElementById('canvas');
	oCanvs.width=600;
	oCanvs.height=600;
	//获取画布的上下文环境
	var ctx=oCanvs.getContext('2d');
	//绘制圆形
	ctx.arc(300,100,50,0,2*Math.PI,true);
	ctx.fillStyle='block';
	ctx.fill();

	ctx.beginPath();
	ctx.arc(275,100,10,0,2*Math.PI,true);
	ctx.fillStyle='white';
	ctx.fill();

	ctx.beginPath();
	ctx.arc(325,100,10,0,2*Math.PI,true);
	ctx.fillStyle='white';
	ctx.fill();

	ctx.beginPath();
	ctx.arc(300,130,10,0,2*Math.PI,true);
	ctx.fillStyle='white';
	ctx.fill();

	ctx.beginPath();
	// ctx.strokeRect(290,150,20,20);
	// ctx.fillRect=(300,150,20,20);
	ctx.fillStyle='black';
	ctx.fillRect(290,149,20,20);

	ctx.beginPath();
	ctx.fillStyle='black';
	ctx.fillRect(240,169,130,100);
	// ctx.fill();
	ctx.beginPath();
	ctx.fillStyle='black';
	ctx.fillRect(250,269,40,100);

	ctx.beginPath();
	ctx.fillStyle='black';
	ctx.fillRect(320,269,40,100);

	// ctx.beginPath();
	// ctx.arc(300,100,50,0,2*Math.PI,true);
	// ctx.fillStyle='red';
	// ctx.fill();

	// ctx.beginPath();
	// ctx.arc(200,200,50,0,2*Math.PI,true);
	// ctx.fillStyle='pink';
	// ctx.fill();
</script>
</html>
