<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030-heart</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 300px;
			height: 300px;
		/*	background: pink;*/
			position: absolute;
			bottom: 100px;
			left: 50%;
			margin-left: -150px;
			transform-style: preserve-3d;
			animation: sport 6s linear 0s infinite normal; 

		}
		@keyframes sport{
			from{
				transform:rotateX(-10deg) rotateY(0deg);
			}
			to{
				transform:rotateX(-10deg) rotateY(360deg);
			}
		}
		ul:hover{
			animation-play-state: paused;
		}
		ul:hover li img{
			opacity: 0.5;
		}
		ul li:hover img{
			opacity: 1;
		}
		ul li{
			list-style: none;
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0px;
			top: 0px;
			background:#ccc;
		}
		ul li:nth-child(1){	
			transform: rotateY(60deg) translateZ(300px);
		}
		ul li:nth-child(2){	
			transform: rotateY(120deg) translateZ(300px);
		}
		ul li:nth-child(3){	
			transform: rotateY(180deg) translateZ(300px);
		}
		ul li:nth-child(4){	
			transform: rotateY(240deg) translateZ(300px);
		}
		ul li:nth-child(5){	
			transform: rotateY(300deg) translateZ(300px);
		}
		ul li:nth-child(6){	
			transform: rotateY(360deg) translateZ(300px);
		}
		.heart{
			width: 
			height: ;
			position: absolute;
			bottom: 100px;
			left: 100px;
			animation: jump 6s linear 0s infinite normal;
		}
		@keyframes{
			0%{
				left: 100px;
				bottom: 100px;
				opacity: 1px;
			}
			20%{
				left: 300px;
				bottom: 300px;
				opacity: 0px;
			}
			40%{
				left: 600px;
				bottom: 600px;
				opacity: 1px;
			}
			60%{
				left: 800px;
				bottom: 400px;
				opacity: 0px;
			}
			80%{
				left: 1200px;
				bottom: 200px;
				opacity: 1px;
			}
			100%{
				left: 800px;
				bottom: -100px;
				opacity: 0px;
			}
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<img src="" class="heart">
</body>
</html>
