<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018-jquery-animate</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left: 20px;
			top: 50px;

		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').eq(0).click(function(){
				$('div').animate({
					width:400,
					height:400,
					left:300,
				},1000)
			})
			$('button').eq(1).click(function(){
				$('div').animate({
					width:200,
					height:200,
					left:300,
					top:300,
				},1000)
			})
		})
	</script>
</head>
<body>
	<button>开时动画</button>
	<button>结束动画</button>
	<div></div>
</body>
</html>
