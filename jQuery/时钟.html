<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
		#canvas{
			border: 1px solid #ccc;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script type="text/javascript">
	var oCanvs=document.getElementById('canvas');
	oCanvs.width=600;
	oCanvs.height=600;
	//获取画布的上下文环境
	var ctx=oCanvs.getContext('2d');
	ctx.translate(300,300);
	ctx.strokeStyle='pink';
	ctx.arc(0,0,100,0,2*Math.PI,true);
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0)
	ctx.strokeStyle='red';
	ctx.lineWidth=3;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(0,-50)
	ctx.strokeStyle='red';
	ctx.lineWidth=2;
	ctx.stroke();

	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(60,70)
	ctx.strokeStyle='red';
	ctx.lineWidth=1;
	ctx.stroke();

	for(var i=0;i<12; i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6);
		ctx.moveTo(80,0);
		ctx.lineTo(100,0)
		ctx.strokeStyle='pink';
		ctx.lineWidth=1;
		ctx.stroke();

	}
</script>
</html>
