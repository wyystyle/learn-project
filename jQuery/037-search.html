<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037-search</title>
	<style type="text/css">
/*	*{
		margin: 0;
		padding: 0;
	}*/
	#search-form{
		position: relative;
	}
		.search-input{
			width: 500px;
			height: 50px;
			padding:0 10px;
			outline-width: 0px;
			box-sizing: border-box;
		}
		.search-btn{
			width: 100px;
			height: 50px;
			border: none;
			border: 1px solid #ccc;
			box-sizing: border-box;
			outline-width:0px;
			border-left: none;
		/*	margin-left: -5px;*/
			/*margin-top: -1px;*/
			cursor: pointer;
			/*background: pink;*/

		}
	</style>
</head>
<body>
	<div class="search">
		<form action="https://s.taobao.com/search" id="search-form">
			<input type="text" name="q" class="search-input" autocomplete="off"><input type="submit" class="search-btn">
		</form>
	</div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var $searchForm=$('#search-form'),
			$searchInput=$('.search-input');

		$searchForm.on('submit',function(){
			if(getInputval()==''){
				return false;
			}

		});
		var url='https://suggest.taobao.com/sug?code=utf-8&_ksTS=1529059060575_5735&callback=jsonp5736&k=1&area=c2c&bucketid=5&q='
		$searchInput.on('input',function(){
			$.ajax({
				url:url,
				dataType:'jsonp',

			})
			.done(function(data){

			});	
			.fail(function(){

			})

		})

		function getInputval(){
			return $.trim($searchInput.val());
		}

	})
</script>
</html>
