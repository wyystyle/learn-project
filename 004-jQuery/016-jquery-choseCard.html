<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016-jquery-choseCard</title>
	<style type="text/css">
		.btn li{
			list-style: none;
			width: 50px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			border:1px solid #ccc;
			float: left;
			margin-left: 10px;

		}
		.btn{
			overflow: hidden;
		}
		.content li{
			width: 400px;
			height: 400px;
			border: 1px solid #ccc;
			list-style: none;
			display: none;

		}
		.btn .active{
			background: pink;
		}
		.content .show{
			display: block;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				$('.btn>li').on('mouseenter',function(){
					var $this=$('this')
					$this.addClass('active');
					// console.log()
					$this.siblings().removeClass('active');
					var $index=$this.index();
					var $contain=$('.content>li').eq($index);
					$contain.addClass('show');
					$contain.siblings().removeClass('show');

				})

			})
		</script>
</head>
<body>
	<ul class="btn">
		<li class="active">按钮1</li>
		<li>按钮2</li>
		<li>按钮3</li>
		<li>按钮4</li>
	</ul>
	<ul class="content">
		<li class="show">我是内容1</li>
		<li>我是内容2</li>
		<li>我是内容3</li>
		<li>我是内容4</li>
	</ul>
</body>
</html>
