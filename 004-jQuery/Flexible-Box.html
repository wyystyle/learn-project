<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexible-Box</title>
	<style>
		.box{
			width: 1000px;
			height: 600px;
			border: 2px solid #ccc;
			margin: 0 auto;

			display: flex; 
			/*flex-direction: row-reverse;*/
			/*flex-direction: column-reverse;*/
			flex-wrap:wrap-reverse;
		}
		.div1{
			width: 100px;
			height: 50px;
			background: red;
		}
		.div2{
			width: 200px;
			height: 50px;
			background: pink;
		}
		.div3{
			width: 300px;
			height: 50px;
			background: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
	</div>
</body>
</html>
