<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: red;
			margin: 500px auto;
			position: absolute;
			left: 500px;
			top: 500px;
		}

	</style>

	
</head>
<body>
	<div id="box"></div>
</body>
<script src="js/jquery-1.12.4.js"></script>
<script>
	$(function(){
		var x,y,k=1;
		function start($elem){
			x = 30+0.1*k*4*100;
			y = 30+1/2*9.8*0.1*k*0.1*k*100;
			$elem.animate({
				top:y,
				left:x
			},3000)
			k++;
			if(x>480||y>480){
				$('#box').stop()
			}
		}
		start($('#box'))
	})
</script>
</html>
