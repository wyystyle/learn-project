<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012-jquery-event</title>
	<style type="text/css">
		.grandfather{
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			position: relative;
			background: yellow;
		}
		.father{
			width: 300px;
			height: 300px;
			background: red;
			position: absolute;
			left: 100px;
			top: 100px
		}
		.son{
			width: 200px;
			height: 200px;
			background: pink;
			position: absolute;
			left: 50px;
			top: 50px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				$('.son').on('click',function(){
					alert('click son');
					return false
				})
				$('.father').on('click',function(){
					alert('click father')
				})
				$('.grandfather').on('click',function(){
					alert('click grandfather')
				})
				$('input').on('click',function(){
					// console.log($('input'))
					$('.son').css({
						background:'blue'
					})
					$('.grandfather').css({
						background:'green'
					})
					$('.father').css({
						background:'#ccc'
					})
				})
			})
		</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
	<input type="button" value="点我">
</body>
</html>
