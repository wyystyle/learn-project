<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019-jquery-xialalist</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	a{
		text-decoration: none;
	}
	.list{
		width: 200px;
		height: 44px;
		background: #c5c5c5;
		margin:0 auto;
	}
	li{
		list-style: none;
		line-height: 44px;
		width: 100px;
		height: 44px;
		text-align: center;
	}
	.list li{
		
		float: left;
	}
	.list .list2 li{
		width: 100px;
		height: 44px;
	}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			
		})
	</script>
</head>
<body>
	<ul class="list">
		<li class="list1">
			<a href="">收藏夹</a>
			<ul class="drow-up">
				<li class="drow-up1">
					<a href="">我的店铺</a>
				</li>
				<li class="drow-up2">
					<a href="">你的店铺</a>
				</li>
			</ul>
		</li>
		<li class="list2">
			<a href="">收藏夹2</a>
			<ul class="drow-down">
				<li class="drow-down1">
					<a href="">我的一号店铺</a>
				</li>
				<li class="drow-down2">
					<a href="">他的一号店铺</a>
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
