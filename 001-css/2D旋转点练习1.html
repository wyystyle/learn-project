<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D旋转点练习1</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			margin: 50px auto;
			list-style: none;
			position: relative;
		}
		ul li:nth-child(1){
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			transform: rotate(30deg);
			transform-origin: 200px 200px;
		}
		ul li:nth-child(2){
			width: 200px;
			height: 200px;
			background: blue;
			position: absolute;
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			width: 200px;
			height: 200px;
			background: yellow;
			position: absolute;
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
