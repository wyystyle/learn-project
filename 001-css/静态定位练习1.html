<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>静态定位练习1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
		}
		.f1{
			background: red;
		}
		.f2{
			background: blue;
			position: fixed;
			left: 50px;
			top: 50px;
		}
		.f3{
			width: 300px;
			height: 300px;
			background: yellow;
		}
		.f4{
			width: 200px;
			height: 200px;
			background: gray;
			position: fixed;
			left: 100px;
			top: 50px;
		}
		p{
			width: 2000px;
			height: 2000px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="f1"></div>
	<div class="f2"></div>
	<div class="f3"></div>
	<span class="f4">我是span</span>
	<p></p>
</body>
</html>
