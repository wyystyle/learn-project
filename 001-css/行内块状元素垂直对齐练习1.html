<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内块状元素垂直对齐练习1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		p{
			border: 1px solid #000;
			margin-bottom: 10px;
		}
		.text{
			display: inline-block;
			width: 4px;
			height: 4px;
			background: red;
		}
		.box1{
			background: yellow;
			padding-left: 10px;
			line-height: 30px;
			border: 1px solid 
			#000;

		}
		p:nth-child(2) .text{
			vertical-align: top;
		}
		p:nth-child(3) .text{
			vertical-align: middle;
		}
		p:nth-child(4) .text{
			vertical-align: baseline;
		}
		p:nth-child(5) .text{
			vertical-align: bottom;
		}p:nth-child(6).text{
			vertical-align: text-bottom;
		}
	</style>
</head>
<body>
	<div>
		<p><span class="box1"><span class="text"></span>我是文字 默认</span></p>
		<p><span class="box1"><span class="text"></span>我是文字 top</span></p>
		<p><span class="box1"><span class="text"></span>我是文字 middle</span></p>
		<p><span class="box1"><span class="text"></span>我是文字 base-line</span></p>
		<p><span class="box1"><span class="text"></span>我是文字 bottom</span></p>
		<p><span class="box1"><span class="text"></span>我是文字 text-bottom</span></p>
	</div>
</body>
</html>
