<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位流覆盖练习</title>
	<style>
		.f1{
			width: 500px;
			height: 500px;
			background: gray;
			position: relative;
			left: 50px;
			top: 50px;
			z-index: 2;
		}
		.f2{
			width: 300px;
			height: 300px;
			background: skyblue;
			position: absolute;
			left: 300px;
			top: 300px;
			z-index: 1;
		}
		.f3{
			width: 100px;
			height: 100px;
			background: red;
			position: fixed;
			left: 100px;
			top: 300px;
			z-index: 1;

		} 
		.v1{
			width: 500px;
			height: 500px;
			background: yellow;
			position: relative;
			z-index: 1;

		}
		.v2{
			width: 300px;
			height: 300px;
			background: blue;
            position: absolute;
            left: 100px;
            z-index: 4;

		}
		.v3{
			width: 100px;
			height: 100px;
			background: pink;
			position: fixed;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div class="f1">
		<div class="f2">
			<div class="f3"></div>
		</div>
	</div>
	<div class="v1">
		<div class="v2">
			<div class="v3"></div>
		</div>
	</div>
</body>
</html>
