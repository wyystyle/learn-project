<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位参考补充练习3</title>
	<style>
	    *{
	    	padding: 0;
	    	margin: 0;
	    }
		.father{
			width: 500px;
			height: 500px;
			background: gray;
			margin: 50px auto;
			position: relative;

		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
