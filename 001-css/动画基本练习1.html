<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基本练习1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background: red;
			animation-name: pec;
			animation-duration: 2s;

		}
		@keyframes pec{
			from{
				width: 100px;

			}
			to{
				width: 500px;

			}
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
