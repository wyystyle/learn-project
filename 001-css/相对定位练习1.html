<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位练习1</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		div{
			width: 100px;
			height: 100px;
		}
		.box1{
			background: red;

		}
		.box2{
			background: blue;
			position: relative;
			left: 20px;
			right: 20px;
			top: 20px;
			bottom: 20px;

		}
		.box3{
			background: yellow;

		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
