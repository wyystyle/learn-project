<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位练习1</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		div{
			width: 100px;
			height: 100px;
		}
        .box1{
        	background: red
        }
        .box2{
        	background: blue;
        	position: absolute;
        	right: 0;
        	bottom: 0;

        }
        .box3{
        	background: yellow;
        	width: 200px;
        	height: 200px;
        }
        span{
        	width: 50px;
        	height: 50px;
        	background: green;
        	position: relative;
        	left: 50px;
        	/*position: absolute;
        	left: 0;
        	top: 0;相对定位和绝对定位，决定权在先后顺序*/
        }
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span>我是文本</span>
</body>
</html>
