<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流元素脱标练习1</title>
	<style>
	     *{
	     	padding: 0;
	     	margin: 0;
	     }
	     .box1{
	     	width: 100px;
	     	height: 100px;
	     	background: red;
	     	float: right;
	     }
	     .box2{
	     	width: 200px;
	     	height: 200px;
	     	background: blue;
	     	float: right;
	     }
	     .box3{
	     	width: 300px;
	     	height: 300px;
	     	background: green;
	     	/*float: left;*/
	     }
	     .box4{
	     	width: 400px;
	     	height: 400px;
	     	background: yellow;
	     	float: right;
	     }
	</style>
</head>
<body>
	<div class="box1">1</div>
	<div class="box2">2</div>
	<div class="box3">3</div>
	<div class="box4">4</div>
</body>
</html>
