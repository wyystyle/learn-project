<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素贴靠现象练习1</title>
	<style>
		.father{
			width: 600px;
			height: 600px;
			border: 1px solid 
			#000;
		}
		.box1{
			width: 100px;
			height: 500px;
			background: red;
			float: left;
		}
		.box2{
			width: 300px;
			height:400px;
			background: blue;
			float: left;
		}
		.box3{
			width: 300px;
			height: 400px;
			background: green;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
</body>
</html>
