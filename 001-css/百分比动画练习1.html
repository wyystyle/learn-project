<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百分比动画练习1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.f1{
			width: 500px;
			height: 500px;
		 	background: blue;
            margin: 100px auto;
            position: relative;
		}
		.s1{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0px;
			top: 0px;
			animation: sp 4s;
		}
		@keyframes sp{
			0%{
				top: 0px;
				left: 0px;
			}
			25%{
				top: 0px;
				left: 400px;

			}
			50%{
				top: 400px;
				left: 400px;

			}
			75%{
				top: 400px;
				left: 0px;


			}
			100%{
				top: 0px;
				left: 0px;

			}
		}

	</style>
</head>
<body>
	<div class="f1">
		<div class="s1"></div>
	</div>
</body>
</html>
