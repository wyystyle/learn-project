<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2D基础练习1</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		ul{
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background: 1px solid block;

		}
		ul li{
			width: 100px;
			height: 100px;
			background: red;
			list-style: none;
			line-height: 100px;
			text-align: center;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>平移</li>
		<li>旋转</li>
		<li>拉伸</li>
		<li>复合模式</li>
	</ul>
</body>
</html>
