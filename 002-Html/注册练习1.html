<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册练习1</title>
</head>
<body>
	<form action="htpps//wwww.baidu,com/">
		<fieldset>
			<legend>注册表</legend>
        <label for="unsername">用户名：</label>
		<input type="text" name="unsername" id="unsername" list="user1">
		<datalist id="user1">
			<option>你</option>
			<option>我</option>
			<option>他</option>
		</datalist>
		<p>
			密码：
		<input type="password" name="password">
		</p>
		<p>
			性别：
			<input type="radio" name="sex">男
			<input type="radio" name="sex">女
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobbit" value="1">写字
			<input type="checkbox" name="hobbit" value="2">读书
			<input type="checkbox" name="hobbit" value="3">听音乐
		</p>
		<p>
			喜欢的颜色：
            <input type="color" name="color">
		</p>
		<p>
			email:
			<input type="email" name="email">
		</p>
		<p>
			联系方式：
			<input type="number" name="number">
		</p>
		<p>
			<input type="button" value="点击">
			<input type="reset">
			<input type="submit" value="注册">
		</p>
	</fieldset>
	</form>
</body>
</html>
