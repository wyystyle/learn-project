<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用标签</title>
</head>
<body>
	<h1>我的常用标签</h1>
	<p>
		<strong>我是粗的</strong>
	</p>

	<p>
		<ins>我是下划线</ins>
	</p>
	<p>
		<em>我是斜的</em>
	</p>
	<p>
		<del>我是删除线</del>
	</p>
	<p>
		H<sub>2</sub>O
	</p>
	<p>
		2<sup>2</sup>=4
	</p>
</body>
</html>
