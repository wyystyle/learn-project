<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>06anniu</title>
	<script type="text/javascript">
		window.onload = function(){
			var oBtn1 = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBtn4 = document.getElementById('btn4');
			var oChk = oBtn4.getElementsByTagName('input')
			oBtn1.onclick = function(){
				for(var i=0;i<oChk.length;i++){
					oChk[i].checked=true;
				}
			}
			oBtn2.onclick = function(){	
				for(var i=0;i<oChk.length;i++){
					oChk[i].checked=false;
				}
			}
			oBtn3.onclick = function(){
				for(var i=0;i<oChk.length;i++){
					if(oChk[i].checked==true){
	 				 	oChk[i].checked=false;
					}else{
						oChk[i].checked=true;
					}
				}
			}

		}
	</script>
</head>
<body>
	<input type="button" value="全选" id="btn1">
	<input type="button" value="不选" id="btn2">
	<input type="button" value="反选" id="btn3">
	<div id="btn4">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
</html>
