<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029-clentX-Y</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script type="text/javascript">
		function getPoint(ev){
			var iTop = document.body.scrollTop || document.documentElement.scrollTop;
			var iLeft = document.body.scrollTop || document.documentElement.scrollLeft;
			return {x:ev.clientX+iLeft,y:ev.clientY+iTop}
		}
		window.onload = function(){
			var oDiv=document.getElementsByTagName('div');
			document.onmousemove=function(ev){
				var oEvent=ev || event;
				var iTop = document.body.scrollTop || document.documentElement.scrollTop;
				var iLeft = document.body.scrollTop || document.documentElement.scrollLeft;
				var oPoint = getPoint(oEvent)
				oDiv[0].style.left=oPoint.x+iLeft+'px';
				oDiv[0].style.top=oPoint.y+'px';
				for(var i=oDiv.length-1;i>0;i--){
					oDiv[i].style.left=oDiv[i-1].offsetLeft+20+'px';
					oDiv[i].style.top=oDiv[i-1].offsetTop+20+'px';
				}

			}
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
