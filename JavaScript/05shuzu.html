<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05shuzu</title>
	<style type="text/css">
		li{
			list-style: none;
			width: 100px;
		    height: 100px;
		    border: 1px solid #000;
		    margin-right: 20px;
		    float: left;
}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var aLi = document.getElementsByTagName('li');
			for(var i=0;i<aLi.length;i++){
				aLi[i].style.background='red';
			}
			
		}
            
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
