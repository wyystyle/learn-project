		Drug.prototype.init=function(){
			this.oBox=document.createElement('div');
			this.oBox.style.width=this.opation.width+'px';
			this.oBox.style.height=this.opation.height+'px';
			this.oBox.style.background=this.opation.background;
			this.oBox.style.position='absolute';
			document.body.appendChild(this.oBox);
		}


		Drug.prototype.fnDown=function(ev){
			var oEvent = ev|| event;
			this.disX=oEvent.clientX-this.oBox.offsetLeft;
			this.disY=oEvent.clientY-this.oBox.offsetTop;
			document.onmousemove =this.fnMove.bind(this);
			document.onmouseup=this.fnUp;
		}
		Drug.prototype.fnMove=function(ev){
			var oEvent = ev|| event;
			this.oBox.style.left=oEvent.clientX -this.disX +'px';
			this.oBox.style.top=oEvent.clientY-this.disY+'px';
			
		}
		Drug.prototype.fnUp=function(){
			document.onmousemove=null;
			document.onmouseup=null;
		}
		function Leo(){
			Leo.call(this,opation);
		}
		Leo.prototype.=new Object.create(Drug.prototype);
		Leo.prototype.constructor=Leo;

			var oEvent = ev|| event;
			var l=oEvent.clientX-this.disX;
			var t=oEvent.clientY-this.disY;
