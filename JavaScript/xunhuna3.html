<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>xunhuna3</title>
	<script type="text/javascript">
		for(var i=0;i<5;i++){
			for(var k=1;k<5-i;k++){
				document.write('&nbsp;');
			}
			document.write('*');
			for(var j=0; j<i;j++){
				document.write('*');
			}
			document.write('<br>');
		}
	</script>
</head>
