<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033-onmousedown-move</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: pink;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var disX=0;
			var disY=0;
			oBox.onmousedown=function(ev){
				var oEvent = ev || event;
				disX=oEvent.clientX - oBox.offsetLeft;
				disY=oEvent.clientY - oBox.offsetTop;
				document.onmousemove =function(ev){
					var oEvent = ev || event;
					var l=oEvent.clientX - disX;
					var t=oEvent.clientY - disY;
					if(l<0){
						l=0
					}else{
						if(l>window.innerWidth-oBox.offsetWidth){
							l=window.innerWidth-oBox.offsetWidth;
						}
					}
					if(t<0){
						t=0
					}else{
						if(t>window.innerHeight-oBox.offsetHeight){
							t=window.innerHeight-oBox.offsetHeight;
						}
					}
					oBox.style.left=l +'px';
					oBox.style.top=t +'px';
				}
			oBox.onmouseup=function(){
				document.onmousemove=null;
				oBox.onmouseup=null;
			}

			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
