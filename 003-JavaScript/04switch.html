<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04switch</title>
	<script type="text/javascript">
		var box=1;
		switch(box){
			case 1:
		    alert('今天星期一');
		    break;
		    case 2:
		    alert('今天星期2');
		    break;
		    case 3:
		    alert('今天星期3');
		    break;
		    default:
		    alert('错了')
		}
	</script>
</head>
<body>

</body>
</html>
