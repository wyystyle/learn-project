<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>051-lunbo-gouzao</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		#div1{
			position: absolute;
			left: 500px;
			top: 100px;
		}
		.leftBtn,.rightBtn{
			width: 30px;
			height: 30px;
			background: rgba(0,0,0,0.5);
			line-height: 30px;
			text-align: center;
			color: white;
			cursor: pointer;
		}
		.leftBtn{
			position: absolute;
			left: 0;
			top: 50%;
			margin-top: -15px;
		}
		.rightBtn{
			position: absolute;
			right: 0;
			top: 50%;
			margin-top: -15px;
		}
		.oBottomBtn{
			position: absolute;
			left: 50%;
			bottom: 10px;
		}
		.oBottomBtn li{
			width: 10px;
			height: 10px;
			background: rgba(0,0,0,0.5);
			border-radius: 50%;
			float: left;
			margin-left: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
</body>
<script type="text/javascript">
	function Carousel(option){
		this.oBox=document.getElementById(option.id);
		this.oImgUl=null;
		this.oImg=option.aImg;
		this.width=option.width;
		this.height=option.height;
		this.leftBtn=null;
		this.rightBtn=null;
		this.oBottomBtn=null;
		this.init();

	}
	Carousel.prototype.init=function(){
		this.oBox.style.width=this.width+'px';
		this.oBox.style.height=this.height+'px';
		this.oImgUl=document.createElement('ul');
		this.oBox.appendChild(this.oImgUl);

		for(var i=0;i<this.oImg.length;i++){
			var oLi=document.createElement('li');
			var oImg=document.createElement('img');
			oLi.style.position='absolute';
			oLi.style.left=0;
			oLi.style.top=0;
			
			if(i==0){
				oLi.style.opacity=1;
				oLi.style.zIndex=50;
			}else{
				oLi.style.opacity=0.5;
				oLi.style.zIndex=0
			}

			oImg.style.width=this.width+'px';
			oImg.style.height=this.height+'px';
			oImg.src=this.oImg[i];
			oLi.appendChild(oImg);
			this.oImgUl.appendChild(oLi);
		}
		this.leftBtn=document.createElement('span');
		this.rightBtn=document.createElement('span');
		this.oBottomBtn=document.createElement('ul');
		this.oBottomBtn.className='oBottomBtn';
		this.oBottomBtn.style.zIndex='999';
		for(var i=0;i<this.oImg.length;i++){
			var oLi=document.createElement('li');
			this.oBottomBtn.appendChild(oLi);

		}

		this.leftBtn.className='leftBtn';
		this.rightBtn.className='rightBtn';

		this.leftBtn.innerHTML='&lt';
		this.rightBtn.innerHTML='&gt';

		this.leftBtn.style.zIndex=999;
		this.rightBtn.style.zIndex=999;

		this.oBox.appendChild(this.oBottomBtn);
		this.oBottomBtn.style.marginLeft=-this.oBottomBtn.offsetWidth*0.5 +'px';
		this.oBox.appendChild(this.leftBtn);
		this.oBox.appendChild(this.rightBtn);


	}
	new Carousel({id:'div1',aImg:
		['images/001.jpg',
		'images/002.jpg',
		'images/003.jpg'
		],
		width:300,
		height:400
			});
</script>
</html>
