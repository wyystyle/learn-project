<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035-gundongtiao</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 500px;
			height: 50px;
			background: #ccc;
			position: relative;
		}
		#btn{
			width: 50px;
			height: 50px;
			background: pink;
			position: absolute;
			left: 0;
			top: 0;
		}
		#div1{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
	<script type="text/javascript">
		window.onload =function(){
			var oBox = document.getElementById('box');
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div1');
			oBtn.onmousedown=function(ev){
				var oEvent =ev || event;
				var disX=oEvent.clientX - oBtn.offsetLeft;
				document.onmousemove = function(ev){
					var oEvent =ev || event;
					var l=oEvent.clientX - disX;
					if(l<0){
						l=0;
					}else{
						if(l>oBox.offsetWidth-oBtn.offsetWidth){
							l=oBox.offsetWidth-oBtn.offsetWidth;
						}
					}
					var sacle = l/(oBox.offsetWidth-oBtn.offsetWidth);
					oDiv.style.width = 500*sacle+'px';
					oDiv.style.height = 500*sacle+'px';
					oDiv.style.opacity = sacle;

					oBtn.style.left =l +'px';
				}
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
				}
			}
			
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="btn"></div>
	</div>
	<div id="div1"><img src="images/1.jpg"></div>
</body>
</html>
