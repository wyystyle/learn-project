<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>022-moseover-shensuo</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #ccc;
		}
		#box{
			width: 500px;
			height: 50px;
			background: pink;
			position: absolute;
			bottom: 0px;
			left: -500px;
		}
		#btn{
			width: 50px;
			height: 50px;
			background: skyblue;
			position: absolute;
			left: 500px;
			bottom: 0px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var oBox = document.getElementById('box');
			var iSpeed=0;
			var timer=null;
			oBox.onmouseover=function(){
				if(oBox.offsetLeft<=0){
					iSpeed=10;
				}else{
					iSpeed=-10;
				}
				clearInterval(timer);
				timer=setInterval(function(){
					if(Math.abs(0-oBox.offsetLeft)<Math.abs(iSpeed)){
						oBox.style.left='-500px';
						clearInterval(timer);
					}else{
						oBox.style.left=oBox.offsetLeft+iSpeed+'px';
					}
				},30)
			}
			oBox.onmouseout=function(){
				if(oBox.offsetLeft<=-500){
					iSpeed=10;
				}else{
					iSpeed=-10;
				}
				clearInterval(timer);
				timer=setInterval(function(){
					if(Math.abs(0-oBox.offsetLeft)<Math.abs(iSpeed)){
						oBox.style.left='-500px';
						clearInterval(timer);
					}else{
						oBox.style.left=oBox.offsetLeft+iSpeed+'px';
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<div id=btn></div>
	</div>
</body>
</html>
