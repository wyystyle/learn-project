<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-donghua</title>
 	<style type="text/css">
 		*{
 			margin: 0;
 			padding: 0;
 		}
 		body{
 			position: relative;
 		}
 		div{
 			width: 100px;
 			height: 100px;
 			background: pink;
 			position: absolute;
 			left: 0px;
 			top: 100px;
 		}
 	</style>
 	<script type="text/javascript">
 		window.onload = function(){
 			var oBtn=document.getElementById('btn');
 			var oBox=document.getElementById('box');
 			var iSpeed=0;
 			var timer=null;
 			oBtn.onclick=function(){
 				if(oBox.offsetLeft<=300){
 					iSpeed=10;
 				}else{
 					iSpeed=-10;
 				}
 				clearInterval(timer);
 				timer=setInterval(function(){
 					if(Math.abs(oBox.offsetLeft)<Math.abs(iSpeed)){
 						oBox.style.left='300px';
 						clearInterval(timer);
 					}else{
 						oBox.style.left=oBox.offsetLeft+iSpeed+'px';
 					}
 				},30)
 			}
 		}
 	</script>
</head>
<body>
	<input type="button" id="btn" value="开启动画">
	<div id="box"></div>
</body>
</html>
