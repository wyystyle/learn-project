<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册练习2</title>
</head>
<body>
      <form action="https//www.baidu.com/">
      	<fieldset>
      		<legend>注册表</legend>
          <label for="username">用户名：</label>  
      	<input type="text" name="username" id="username" list="user1">
      	<datalist id="user1">
      		<option>张</option>
      		<option>王</option>
      		<option>李</option>
      	</datalist>
      	<p>
      		密码：
      		<input type="password" name="password">
      	</p>
      	<p>
      		性别：
      		<input type="radio" name="sex">男
      		<input type="radio" name="sex">女
      	</p>
      	<p>爱好：
      		<input type="checkbox" name="hobbit" value="0">看书
      		<input type="checkbox" name="hobbit" value="1">写字
      		<input type="checkbox" name="hobbit" value="2">画画
      	</p>
      	<p>  
      		email:
      		<input type="email" name="email">
      	</p>
      	<p>
      		<input type="reset" value="清空">
      		<input type="submit" value="提交">
      	</p>
      	</fieldset>
      </form>
</body>
</html>
