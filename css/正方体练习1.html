<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正方体练习1</title>
	<style>
		*{
			padding: 0;
			margin: 00px;
		}
		ul{
			width: 100px;
			height: 100px;
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: pa 3s linear infinite;
		}
		@keyframes pa{
			from{
				transform: rotateX(0deg) rotateY(0deg);
			}
			to{
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
		li{
			list-style: none;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		li:nth-child(1){
			background: red;
			transform: rotateX(90deg) translateZ(50px);
		}
		li:nth-child(2){
			background: yellow;
			transform: rotateX(180deg) translateZ(50px);
		}
		li:nth-child(3){
			background: pink;
			transform: rotateX(270deg) translateZ(50px);
		}
		li:nth-child(4){
			background: blue;
			transform: translateZ(50px);
		}
		li:nth-child(5){
			background: green;
			transform: rotateY(90deg) translateZ(50px);
		}
		li:nth-child(6){
			background: tomato;
			transform: rotateY(270deg) translateZ(50px);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
