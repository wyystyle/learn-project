<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体练习2</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			position: relative;
		}
		ul li{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			position: absolute;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
