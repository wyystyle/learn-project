<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>相对定位参考补充练习2</title>
	<style>
	*{
		padding: 0;
		margin: 0;
	}
		.father{
			width: 500px;
			height: 500px;
			background: blue;
			margin: 0 auto;
			padding: 50px;
			position: relative;
			border: 50px solid #000;

		}
		.son{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 0;
			bottom: 0px
		}
	</style>

</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
