<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>长方体练习1</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		ul{
			width: 300px;
			height: 200px;
			margin: 100px auto;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: pc 4s linear infinite;
		}
		@keyframes pc{
			from{
				transform: rotateX(0deg) rotateY(0deg);
			}
			to{
				transform: rotateX(360deg) rotateY(360deg);
			}
		}
		ul li{
			list-style: none;
			line-height: 200px;
			text-align: center;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		ul li:nth-child(1){
			width: 300px;
			height: 200px;
			background: red;
			transform: rotateX(90deg) translateZ(100px);

		}
		ul li:nth-child(2){
			width: 300px;
			height: 200px;
			background: yellow;
			transform: rotateX(180deg) translateZ(100px);
			
		}
		ul li:nth-child(3){
			width: 300px;
			height: 200px;
			background: blue;
			transform: rotateX(270deg) translateZ(100px);
			
		}
		ul li:nth-child(4){
			width: 300px;
			height: 200px;
			background: green;
			transform: translateZ(100px);
			
		}
		ul li:nth-child(5){
			width: 200px;
			height: 200px;
			background: pink;
			transform: rotateY(90deg) translateZ(200px);
			
		}
		ul li:nth-child(6){
			width: 200px;
			height: 200px;
			background: tomato;
			transform: rotateY(270deg) translateZ(100px);
			
		}
	</style>
</head>
<body>
	<ul>
		<li>我</li>
		<li>我</li>
		<li>我</li>
		<li>我</li>
		<li>我</li>
		<li>我</li>
	</ul>
</body>
</html>
