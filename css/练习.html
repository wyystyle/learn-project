<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="https://www.baidu.com/">
		<fieldset>
			<legend>注册列表</legend>
		<label for="unsername">用户名：</label>
		<input type="text" name="unsername" id="unsername" list="use">
		<datalist id="use">
			<option>李</option>
			<option>张</option>
			<option>王</option>
		</datalist>
		<p>
			密码：
			<input type="password" name="password">
		</p>
		<p>
			性别：
			<input type="radio" name="sex" value="0">男
			<input type="radio" name="sex" value="1">女
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobbit" value="1">游戏
			<input type="checkbox" name="hobbit" value="2">读书
			<input type="checkbox" name="hobbit" value="3">画画
		</p>
		<p>
			email:
			<input type="email" name="email">
		</p>
		<p>
		生日：
			<input type="date" name="date">
		</p>
		留言：
		<textarea></textarea>
		<p>
		<input type="submit">
	</p>
	</fieldset>
	</form>
	
</body>
</html>
